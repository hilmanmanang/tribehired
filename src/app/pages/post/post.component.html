<h3 class="title-posts">Post</h3>
<div class="card" *ngIf="loading">
    <div class="card-body loading-card">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <h5>Loading. Please wait...</h5>
    </div>
</div>
<div *ngIf="!loading">
    <div class="card" *ngFor="let item of postData">
        <div class="card-body row">
            <div class="col-sm-2 position-img">
                <img class="img-size" src="../../../assets/userImage/{{item.userId}}.png" alt="{{item.userId}}">
            </div>
            <div class="col-sm-10">
                <h6>{{item.title}}</h6>
                <small>{{item.body}}</small>
            </div>
        </div>
    </div>
    <hr>
    <h3 class="title-posts">Comments ({{commentsData?.length}})</h3>
    <div class="search-filter">
        <h6>Filter by:</h6>
        <div class="flex-filter">
            <div>Name: <input [(ngModel)]="searchName"></div>
            <div>Email: <input [(ngModel)]="searchEmail"></div>
            <div>Body: <input [(ngModel)]="searchBody"></div>
        </div>
    </div>
    <div class="card" *ngFor="let item of commentsData | nameFilter:searchName | emailFilter:searchEmail | bodyFilter:searchBody">
        <div class="card-body row">
            <div class="col-sm-2">
                <b><small>Name:</small></b>
            </div>
            <div class="col-sm-10">
                <small>{{item.name}}</small>
            </div>
            <div class="col-sm-2">
                <b><small>Email:</small></b>
            </div>
            <div class="col-sm-10">
                <small>{{item.email}}</small>
            </div>
            <div class="col-sm-2">
                <b><small>Body:</small></b>
            </div>
            <div class="col-sm-10">
                <small>{{item.body}}</small>
            </div>
        </div>
    </div>
</div>
